<div class="story">
	<div class="story-favorite">
		<i class="fa fa-star-o button-favorite"></i>
	</div>
	<div class="story-title">
		{{ data.title }}
	</div>
	<div class="story-site">
		{{ data.subscriptionTitle }}
	</div>
	<div class="story-info">
		<abbr class="timeago" title="{{ data.published }}">{{ data.published }}</abbr>
	</div>	
</div>
