<div id="window-settings" class="modal modal-settings">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Settings</h4>
      </div>
      <div class="modal-body">
        <ul class="nav nav-tabs">
          <li><a href="#account" data-toggle="tab">Account</a></li>
          <li><a href="#blacklists" data-toggle="tab">Blacklists</a></li>
        </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="account">
              <div class="form-group">
                <label for="exampleInputEmail1">Update Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter a new email address">
              </div>
              <h4>Change Password</h4>
              <div class="form-group">
                <label for="exampleInputEmail1">Old Password</label>
                <input type="password" class="form-control" id="exampleInputEmail1">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">New Password</label>
                <input type="password" class="form-control" id="exampleInputEmail1">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">New Password (again)</label>
                <input type="password" class="form-control" id="exampleInputEmail1">
              </div>
            </div>
            <div class="tab-pane" id="blacklists">
              <div class="form-group">
                <label for="exampleInputEmail1">Blacklist words</label>
                <input type="text" class="form-control" id="exampleInputEmail1" value="Giveaway, Free">
              </div>
            </div>
          </div>        
        </div>
      <div class="modal-footer">  
        <a href="#" class="btn btn-success button-save">Save</a>
	      <a href="#" class="btn btn-default button-cancel">Cancel</a>
      </div>
    </div>
  </div>
</div>
